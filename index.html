<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Planner</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="page-title">üìù Project Tasks Tracker!</h1>
  </header>

  <main>
    <section>
      <h2> To Do</h2>
      <ul class="to-do">
        <li>
          <label>
            <input type="checkbox">
            <span>complete design homepage</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>Finish writing documentation</span>
          </label>
        </li>
      </ul>
    </section>
    
    <section>
      <h2>In Progress</h2>
      <ul class="in-progress">
        <li>
          <label>
            <input type="checkbox">
            <span>Design homepage wireframe</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox">
            <span>Integrate front-end with back-end</span>
          </label>
        </li>
      </ul>
    </section>

    <section>
      <h2>Fix UI bugs on the website</h2>
      <ul class="done">
        <li>
          <label>
            <input type="checkbox" checked>
            <span>Accomplished Milestones</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" checked>
            <span>Setup version control (Git)</span>
          </label>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
